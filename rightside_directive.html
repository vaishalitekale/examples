<!-- form layout -->
<form role="form">
	<div class="form-group">
		<label for="name">Name:</label>
		<input class="form-control right-align" id="name.txt" sampleDir ng-model="name" placeholder="0.00">
	</div>
	<div class="form-group">
		<label for="mobileno">Mobile No:</label>
